parameters:
    # Emails USEC
    email_usec_contact: contact@usec-utc.fr
    email_usec_rh: rh@usec-utc.fr
    email_usec_dsi: dsi@usec-utc.fr
    email_usec_post: postmaster@usec-utc.fr
    # Emails auxquels on transfère chaque notification d'inscription.
    forward_subscription_to: [ %email_usec_rh%, %email_usec_contact% ]
